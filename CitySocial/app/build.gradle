apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.sony.citysocial"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.yalantis:contextmenu:1.0.1'
    compile files('libs/volley.jar')
    compile 'com.getbase:floatingactionbutton:1.7.0'
    compile 'com.rengwuxian.materialedittext:library:1.8.2'
    compile 'com.github.eluleci:flatui:3.0.0'
    compile 'com.github.mrengineer13:snackbar:1.1.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.anton46:collection-picker:1.0.0'
    compile 'com.facebook.android:facebook-android-sdk:3.22.0'

}
